<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
	<title>Login</title>
</h:head>
<h:body>
	<p:growl id="messages" showDetail="true" autoUpdate="true"
		closable="true" />
	<h:form>
		<p:panel style="width:40%; margin:auto; margin-top:15%">
			<h:panelGrid columns="1" style="text-align:center">
				<p:graphicImage value="../resources/images/logo_sistr.png"
					width="30%" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="margin:auto">
				<p:outputLabel value="Usuário:" />
				<p:inputText value="#{loginBean.usuario}" />
				<p:outputLabel value="Senha:" />
				<p:password value="#{loginBean.senha}" />
				<p:outputLabel />
				<p:commandButton value="LOGIN" action="#{loginBean.login}" />
			</h:panelGrid>
			<br/>
			<h:panelGrid columns="1" style="margin:auto">
				<p:link value="Quero me registrar!" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
